    <section class="content--section github">

      <header class="content--section--header github--header">
        <h3 class="content--section--title">
          Github projects
        </h3>
      </header>

      <ul class="content--section--list github--list">
        <li class="github--project" ng-repeat="repo in repos">
          <a ng-href="{{repo.url}}" target="_blank">
            <h5 class="project--title">{{repo.name}}</h5>
            <p class="project--description">{{repo.description}}
              <span class="project--language" ng-show="repo.language">Language: {{repo.language}}</span>
            </p>
            <span class="project--created">Created at {{repo.created}}</span>
            <span class="project--updated">Last updated at {{repo.updated}}</span>
          </a>
          <a ng-href="{{repo.url}}" title="Github repository" target="_blank">
            Go to github
          </a>
        </li>
      </ul>
    </section>
  </div>
